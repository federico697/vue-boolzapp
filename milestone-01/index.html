<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <!-- style css -->
    <link rel="stylesheet" href="./style.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="d-flex justify-content-center align-items-center">
        <!-- contenitore boolzap -->
        <div class="bg-white h-90 w-90">
            <div class="container-fluid p-0 h-100">
                <div class="row h-100">
                    <!-- lato sinistra -->
                    <div class="col-4">

                        <!-- il mio avatar -->
                        <div class="py-3 d-flex justify-content-between align-items-center px-3">
                            <div>
                                <img id="mio-avatar" src="./img/avatar_io.jpg" alt="Mio avatar" class="rounded-circle ">
                                <span>Nome Utente</span>
                            </div>
                            <div>
                                <!-- 3 icone -->
                                <i class="fa-solid fa-circle-notch mx-2"></i>
                                <i class="fa-solid fa-message mx-2"></i>
                                <i class="fa-solid fa-ellipsis-vertical mx-2"></i>
                            </div>
                        </div>


                        <!-- area notifiche -->
                        <div id="area-notifiche" class="d-flex align-items-center p-3">
                            <i class="fa-solid fa-bell-slash bg-white rounded-circle p-2 me-3"></i>
                            <div>
                                <h5>Ricevi notifiche</h5>
                                <span>Attiva notifiche</span>
                            </div>
                        </div>


                        <!-- input di ricerca -->
                        <div class="p-1">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>


                        <!-- area contatti chat -->
                        <div class="">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item  d-flex align-items-center" v-for=" (elem, index) in contatti ">
                                    <img :src="'./img/avatar' + elem.avatar + '.jpg'" alt="" class="rounded-circle avatar-chat me-2">
                                    <h6>{{elem.name}}</h6>
                                </li>
                                <!-- <li class="list-group-item  d-flex align-items-center">
                                    <img src="./img/avatar_2.jpg" alt="" class="rounded-circle avatar-chat me-2">
                                    <h6>Marco</h6>
                                </li>
                                <li class="list-group-item  d-flex align-items-center">
                                    <img src="./img/avatar_3.jpg" alt="" class="rounded-circle avatar-chat me-2">
                                    <h6>Alessio</h6> -->
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- lato destro -->
                    <div class="col-8 h-100 d-flex flex-column">
                         <!-- avatar dinamico -->
                         <div class="py-3 d-flex justify-content-between align-items-center px-3">
                            <div>
                                <img id="mio-avatar" src="./img/avatar_1.jpg" alt="Mio avatar" class="rounded-circle ">
                                <span>Federico</span>
                            </div>
                            <div>
                                <!-- 3 icone -->
                                <i class="fa-solid fa-circle-notch mx-2"></i>
                                <i class="fa-solid fa-message mx-2"></i>
                                <i class="fa-solid fa-ellipsis-vertical mx-2"></i>
                            </div>
                        </div>

                        <!-- area chat -->
                        <div id="area-chat" class="d-flex flex-column flex-grow-1 p-3 m-1">
                            <div class="sent">
                                <p>Lorem, ipsum dolor sit amet consectetur adipisici</p>
                            </div>
                            <div class="recived">
                                <p>Lorem, ipsum dolor sit amet consectetur adipisici</p>
                            </div>
                        </div>

                        <!-- input messaggio -->
                                <div class="input-group p-2 d-flex justify-content-between align-items-center">
                                    <!-- icona smile -->
                                    <i class="fa-regular fa-face-smile mx-2"></i>
                                    <input type="text" class="form-control" placeholder="Scrivi messaggio" aria-label="Username" aria-describedby="basic-addon1">
                                    <!-- icona microfono -->
                                    <i class="fa-solid fa-microphone mx-2"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        
    </div>

    

    <!-- boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- main js -->
    <script src="./main.js"></script>
</body>
</html>
